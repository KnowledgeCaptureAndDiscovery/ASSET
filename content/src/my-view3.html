<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>

    <div class="card">
      <canvas id="myCanvas1" width="80" height="50" style="border:1px solid #000000;"></canvas>


      
      <canvas id="myCanvas2" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas3" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas4" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas5" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas6" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas7" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas8" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas9" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas10" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas11" width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas12" width="80" height="50" style="border:1px solid #000000;"></canvas>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }

    window.customElements.define(MyView3.is, MyView3);

    var canvas = document.querySelector('body /deep/ #myCanvas');
    var ctx = canvas.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World",10,50);

  </script>
</dom-module>
