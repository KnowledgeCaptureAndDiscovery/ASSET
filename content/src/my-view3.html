<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-canvas/src/paper-canvas.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

    </style>

    <div class="card">
      <canvas id="myCanvas1" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas2" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas3" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas4" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas5" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas6" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas7" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas8" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas9" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas10" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas11" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
      <canvas id="myCanvas12" onclick=trial(this) width="80" height="50" style="border:1px solid #000000;"></canvas>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
    }
    
    function trial(ele) {
      var img = new Image();
      img.src = "/images/" + ele.id + ".png";
      console.log("This  : " + ele);
      var ctx=ele.getContext("2d");
      ctx.drawImage(img,0,0,80,50);
    }

    window.customElements.define(MyView3.is, MyView3);

  </script>
</dom-module>
