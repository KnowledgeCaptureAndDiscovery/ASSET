<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/lib/utils/gestures.html">

<dom-module id="my-view1">
  <template>
    <style>
      #sides{
      margin:0;
      }
      #left{
      float:left;
      width:20%;
      overflow:hidden;
      }
      #right{
      float:left;
      width:80%;
      overflow:hidden;
      }
      #footer{
        float:left;
        height:80%;
        overflow:hidden;
      }

</style>
    <div id="top">
      <div id="left">

        <paper-button toggles raised class="indigo" on-click="displayFooter1">Common Tasks</paper-button><br>
        <paper-button class="green" on-click="displayFooter2">Fragments</paper-button> <br>
        <paper-button toggles raised class="green" on-click="displayFooter3">Earthcube</paper-button> <br>
        <paper-button toggles raised class="green" on-click="displayFooter4">Various Canvas </paper-button><br>
        <paper-button toggles raised class="green" on-click="displayFooter5">Blank Canvas</paper-button> <br>
      </div>

      <div id = "right">
        <!-- CANVAS WILL COME HERE -->
      </div>
    </div>

    <div id = "footer">
<!-- 
        return stuff here on user clicks -->
              <!-- <img id="search-icon"
          src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-search-strong-128.png" /> -->
          <dom-repeat items ="{{tasks}}" as="task">
            <template>
              <div class="task">
                <input type="text" value ="{{task.name}}">
              </div>
            </template>
          </dom-repeat>
    </div>


  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
      static get properties(){
        return{
          tasks:{
            type: Array,
            value : () => []
          }
        }
      }

      displayFooter1(){
        const newValue={
          name: 'button one was clicked'
        };

        this.push('tasks', newValue)
      }

      displayFooter2(){
        const newValue={
          name: 'button two was clicked'
        };

        this.push('tasks', newValue)
      }

      displayFooter3(){
        const newValue={
          name: 'button three was clicked'
        };

        this.push('tasks', newValue)
      }

      displayFooter4(){
        const newValue={
          name: 'button four was clicked'
        };

        this.push('tasks', newValue)
      }

      displayFooter5(){
        const newValue={
          name: 'button five was clicked'
        };

        this.push('tasks', newValue)
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
