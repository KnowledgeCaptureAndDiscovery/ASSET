      /* Popup container - can be anything you want */
      .popupContainer {
        position: absolute;
        display: inline-block;
        visibility: hidden;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        left: 1px;
        top: 1px;
      }

      /* The actual popup */
      .popupContainer .popuptext {
        visibility: hidden;
        width: 300px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 15%;
        margin-left: -150px;
      }

      /* Popup arrow */
      .popupContainer .popuptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }

      /* Toggle this class - hide and show the popup */
      .popupContainer .show {
        visibility: visible;
      }
