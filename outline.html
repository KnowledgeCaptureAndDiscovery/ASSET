<html>
	<head>
	<title> Outline using hard coding </title>
		<style>
		#div1 {
		    width: 200x;
		    height: 400px;
		    padding: 10px;
		    border: 1px solid #aaaaaa;
		}
		</style>
		<script>
		function allowDrop(ev) {
		    ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		}

		function drop(ev) {
		    ev.preventDefault();
		    var data = ev.dataTransfer.getData("text");
		    ev.target.appendChild(document.getElementById(data));
		}
		</script>
	</head>
	<body>
	
		<p>
			<canvas id="myCanvas1" width="200" height="100" draggable="true" ondragstart="drag(event)" width="100" height="69"
			style="border:1px solid #000000;">
			</canvas>

			<canvas id="myCanvas2" width="200" height="100" draggable="true" ondragstart="drag(event)" width="100" height="69"
			style="border:1px solid #000000;">
			</canvas>

			<canvas id="myCanvas3" width="200" height="100" draggable="true" ondragstart="drag(event)" width="100" height="69"
			style="border:1px solid #000000;">
			</canvas>

			<canvas id="myCanvas4" width="200" height="100" draggable="true" ondragstart="drag(event)" width="100" height="69"
			style="border:1px solid #000000;">
			</canvas>

			<canvas id="myCanvas5" width="200" height="100" draggable="true" ondragstart="drag(event)" width="100" height="69"
			style="border:1px solid #000000;">
			</canvas>

			<canvas id="myCanvas6" width="200" height="100" draggable="true" ondragstart="drag(event)" width="100" height="69"
			style="border:1px solid #000000;">
			</canvas>

		<p> 
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>	
		
	</body>
</html>
